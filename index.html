<!DOCTYPE html>
<html>
<head>
    <title>Dinosaur Beerpong</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1>Dinosaur Beerpong</h1>
    <div id = "#box" class="table">
        <div class ="cup"id="cup1">1</div>
        <div class ="cup"id="cup2">2</div>
        <div class ="cup"id = "cup3">3</div>
        <div class ="cup"id = "cup4">4</div>
        <div class ="cup"id = "cup5">5</div>
        <div class ="cup"id = "cup6">6</div>
        <div class ="cup"id = "cup7">7</div>
        <div class ="cup"id = "cup8">8</div>
        <div class ="cup"id = "cup9">9</div>
        <div class ="cup"id = "cup0">0</div>
        <div class ="their_cup"id = "cup21">21</div>
        <div class ="their_cup"id = "cup22">22</div>
        <div class ="their_cup"id = "cup23">23</div>
        <div class ="their_cup"id = "cup24">24</div>
        <div class ="their_cup"id = "cup25">25</div>
        <div class ="their_cup"id = "cup26">26</div>
        <div class ="their_cup"id = "cup27">27</div>
        <div class ="their_cup"id = "cup28">28</div>
        <div class ="their_cup"id = "cup29">29</div>
        <div class ="their_cup"id = "cup20">20</div>
        <div class="ball"></div>
        <div class="their_ball"></div>

      </div>
      <div class = "bens">
        <button class = "heat" id = "heat">Heat</button>
        <button class = "their_heat" id = "their_heat">Heat</button>

        

      <button class = "ben" id = "start">Start Horizontal</button>
      <button class = "ben" id = "go">Go Vertical</button>
      <button class = "ben" id = "endeth">Shoot</button>
      <button class = "ben reracks" id = "rerack">Rerack</button>
      <button class = "ben reracks" id = "triangle">Triangle</button>
      <button class = "ben reracks"id = "stoplight">Stoplight</button>
      <button class = "their_ben" id = "they_start">Start Horizontal</button>
      <button class = "their_ben" id = "they_go">Start Vertical</button>
      <button class = "their_ben" id = "they_endeth">Shoot</button>
      <button class = "their_ben reracks" id = "they_rerack">Rerack</button>
      <button class = "their_ben reracks" id = "they_triangle">Triangle</button>
      <button class = "their_ben reracks" id = "they_stoplight">Stoplight</button>
      
      </div>
      <div class="game_over">
        <h2 class = 'words'>Run it back?</h2>
        <button id = "game_over_yes" class = "game_over_buttons">Yes</button>>
        <button id = "game_over_no" class = "game_over_buttons">No</button>
      </div>
    <script src="js/app.js"></script>
</body>
</html>
